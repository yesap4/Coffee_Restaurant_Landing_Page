<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Linking font-awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header and Navbar -->
    <header>
        <nav class="navbar section-content">
    
            <a href="#" class="nav-logo">
                <h2 class="logo-text">â˜• Coffee</h2>
            </a>
    
            <!-- Hidden Checkbox -->
            <input type="checkbox" id="menu-toggle" hidden>
    
            <!-- Menu List -->
            <ul class="nav-menu">
                <!-- Close button inside menu -->
                <label for="menu-toggle" class="close-button fas fa-times"></label>
    
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Menu</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Testimonials</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Gallery</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
    
            <!-- Open Button -->
            <label for="menu-toggle" class="open-button fas fa-bars"></label>
    
        </nav>
    </header>
    
    <main>
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="section-content">
                <div class="hero-details">
                    <h2 class="title">Best Coffee</h2>
                    <h3 class="subtitle">Make your day great with our Special Coffee!</h3>
                    <p class="description">
                        Welcome to our coffee paradise, where every bean
                        tells a story and every cup sparks joy.
                    </p>
                    <div class="button">
                        <a href="#" class="button order-now">Order Now</a>
                        <a href="#" class="button contact-us">Contact Us</a>
                    </div>
                </div>
                <div class="hero-image-wrapper">
                    <img src="images/coffee-hero-section.png" alt="Hero" class="hero-image">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
